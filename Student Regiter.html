<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student form</title>
    <style>
        #one
        {
            color: blue;
        }
        #two
        {
            background-color: blue;
            
        }
        label
        {
            color: white;
        }
    </style>
</head>
<body>
    <form>
        
            <h1 id="one" align="center"><u> STUDENT REGISTRATION FORM</u></h1>
            <table  id="two" align="center">
                <tr>
                    <td colspan="2"><label>FIRST NAME</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td colspan="2"><label>LAST NAME</label></td>
                   <td> <input type="text"></td>
                </tr>
                <tr>
                    <td colspan="2"><label>DATE OF BIRTH</label></td>
                   <td> <input type="date"></td>
                </tr>
                <tr>
                    <td colspan="2"><label>EMAIL ID</label></td>
                   <td> <input type="email"></td>
                </tr>

                <tr>
                    <td colspan="2"><label>MOBILE NUMBER</label></td>
                   <td> <input type="number"></td>
                </tr>
                <tr>
                    <td colspan="2"><label>GENDER</label></td>
                   <td> Male<input type="radio" name="r1"></input>
                   Female<input type="radio" name="r1"></input></td>
                </tr>
                <tr>
                    <td colspan="2"><label>ADDRESS</label></td>
                   <td> <TExtarea rows="6"cols="25"></TExtarea></td>
                </tr>
                <tr>
                    <td colspan="2"><label> CITY</label></td>
                   <td> <input type="text"></td>
                </tr>
                <tr>
                    <td colspan="2"><label>PIN CODE:</label></td>
                   <td> <input type="number"></td>
                </tr>
                <tr>
                    <td colspan="2"><label>STATE</label></td>
                   <td> <input type="text"></td>
                </tr>
                <tr>
                    <td colspan="2"><label>COUNTRY</label></td>
                   <td> <input type="text"></input></td>
                </tr>
                <tr>
                    <td colspan="2"><label>HOBBIES</label></td>
                   <td> <input type="checkbox">Dancing</input>
                    <input type="checkbox">Cricket</input>
                    <input type="checkbox"> Programming</input>
                    <input type="checkbox">Study</input>
                    <input type="checkbox">Sleeping</input>
                </td>
                </tr>

            </table>
       
    </form>
    
</body>
</html>
